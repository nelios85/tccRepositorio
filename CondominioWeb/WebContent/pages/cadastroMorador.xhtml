<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/modeloTemplate.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/includes/menuInterno.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		<div class="container">
			<div class="col-md-12">
				<h:form id="fmrNovoMorador">
					<h4 class="mb-3">Cadastro de novo morador</h4>
			    	<div class="form-group col-md-8">
			      		<label for="inputEmail4">Nome</label>
			      		<h:inputText id="name" type="text" styleClass="form-control is-valid" placeholder="Seu nome completo" />
			    	</div>
			    	
			    	 <div class="form-group col-md-8">
			      		<label for="inputEmail4">Email</label>
			      		<h:inputText id="email" type="email" styleClass="form-control is-valid" placeholder="you@youemail.com" />
			    	</div>
			    
			    	 <div class="form-group col-md-8">
			      		<label for="inputEmail4">Senha</label>
			      		<h:inputText id="password" type="password" styleClass="form-control is-valid" placeholder="Digite sua senha" />
			    	</div>
			    
			    	 <div class="form-group col-md-8">
			      		<label for="inputEmail4">Telefone</label>
			      		<h:inputText id="telphone" type="" styleClass="form-control is-valid" placeholder="Digite sua senha" />
			    	</div>
			   
				   <div class="form-group col-md-8">
				   		<label for="selectTipo">Tipo de morador</label>
				   		<h:selectOneMenu id="selectTipoNovoMorador" styleClass="form-control">
				   			<f:selectItem itemLabel="Morador proprietário" itemValue=""/>
				   			<f:selectItem itemLabel="Morador dependente" itemValue=""/>
				   			<f:selectItem itemLabel="Morador inquilino" itemValue=""/>
				   			<f:selectItem itemLabel="Subsíndico" itemValue=""/>
				   			<f:selectItem itemLabel="Síndico" itemValue=""/>
				   		</h:selectOneMenu>
			  	  </div>
			  	  
				   <div class="form-group col-md-8">
				   		<h:commandLink styleClass="btn btn-primary" value="Cadastrar" />
				   </div>
				</h:form>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
