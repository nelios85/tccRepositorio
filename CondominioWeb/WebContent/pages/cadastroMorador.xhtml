<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite"
	template="/templates/modeloTemplate.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/includes/menuInterno.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		<div class="container">
			<div class="col-md-12">
				<h:form id="fmrNovoMorador">
					<h4 class="mb-3">Cadastro de novo morador</h4>
			    	<div class="form-group col-md-8">
			      		<label for="inputName">Nome</label>
			      		<h:inputText id="inputName" type="text" value="#{condominioBean.morador.nome}" styleClass="form-control" placeholder="Seu nome completo" />
			    	</div>
			    	
			    	 <div class="form-group col-md-8">
			      		<label for="emailId">Email</label>
			      		<h:inputText id="emailId" type="email" value="#{condominioBean.morador.email}" styleClass="form-control" placeholder="you@youemail.com">
			      			<f:validator validatorId="emailValidator" />
			      		</h:inputText>
			      		<h:message for="emailId" style="color:red"/>
			    	</div>
			    
			    	 <div class="form-group col-md-8">
			      		<label for="inputSenha">Senha</label>
			      		<h:inputText id="inputSenha" type="password" value="#{condominioBean.morador.senha}" styleClass="form-control" placeholder="Digite sua senha" />
			    	</div>
			    
			    	 <div class="form-group col-md-8">
			      		<label for="inputTel">Telefone</label>
			      		<h:inputText id="inputTel" type="text" value="#{condominioBean.morador.telefone}" styleClass="form-control" placeholder="Digite sua senha" />
			    	</div>
			   
				   <div class="form-group col-md-8">
				   		<label for="selectTipo">Tipo de morador</label>
				   		<h:selectOneMenu id="selectTipoNovoMorador" styleClass="form-control">
				   			<f:selectItem itemLabel="Morador proprietário" itemValue="Morador proprietário"/>
				   			<f:selectItem itemLabel="Morador dependente" itemValue="Morador dependente"/>
				   			<f:selectItem itemLabel="Morador inquilino" itemValue="Morador inquilino"/>
				   			<f:selectItem itemLabel="Subsíndico" itemValue="Subsíndico"/>
				   			<f:selectItem itemLabel="Síndico" itemValue="Síndico"/>
				   		</h:selectOneMenu>
			  	  </div>
			  	  
				   <div class="form-group col-md-8">
				   		<h:commandButton actionListener="#{condominioBean.novoMorador}" styleClass="btn btn-primary" value="Cadastrar" />
				   </div>
				</h:form>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
