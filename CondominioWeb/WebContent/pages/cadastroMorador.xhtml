<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<title>Cadastro de Morador</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<body>
	<nav class="navbar navbar-light bg-light justify-content-between">
  		<a class="navbar-brand">GE-Condomínio</a>
  		
  		<div class="navbar-nav">
      <h:outputLink styleClass="nav-item nav-link" value="/CondominioWeb/faces/pages/index.xhtml"><h:outputText value="Home" /></h:outputLink>
      </div>
  		
  		<h:form  styleClass="form-inline">
  			<h:inputText id="search" styleClass="form-control mr-sm-2" type="search" placeholder="Search" />
    		<h:commandButton styleClass="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search" />
  		</h:form>
	</nav>
	<div class="container">
	<div class="col-md-12">
		<h:form id="fmrNovoMorador">
			<h4 class="mb-3">Cadastro de novo morador</h4>
	    	<div class="form-group col-md-8">
	      		<label for="inputEmail4">Nome</label>
	      		<h:inputText id="name" type="text" styleClass="form-control" placeholder="Seu nome completo" />
	    	</div>
	    	
	    	 <div class="form-group col-md-8">
	      		<label for="inputEmail4">Email</label>
	      		<h:inputText id="email" type="email" styleClass="form-control" placeholder="you@youemail.com" />
	    	</div>
	    
	    	 <div class="form-group col-md-8">
	      		<label for="inputEmail4">Senha</label>
	      		<h:inputText id="password" type="password" styleClass="form-control" placeholder="Digite sua senha" />
	    	</div>
	    
	    	 <div class="form-group col-md-8">
	      		<label for="inputEmail4">Telefone</label>
	      		<h:inputText id="telphone" type="" styleClass="form-control" placeholder="Digite sua senha" />
	    	</div>
	   
		   <div class="form-group col-md-8">
		   		<label for="selectTipo">Tipo de morador</label>
		   		<h:selectOneMenu id="selectTipoNovoMorador" styleClass="form-control">
		   			<f:selectItem itemLabel="Morador proprietário" itemValue=""/>
		   			<f:selectItem itemLabel="Morador dependente" itemValue=""/>
		   			<f:selectItem itemLabel="Morador inquilino" itemValue=""/>
		   			<f:selectItem itemLabel="Subsíndico" itemValue=""/>
		   			<f:selectItem itemLabel="Síndico" itemValue=""/>
		   		</h:selectOneMenu>
	  	  </div>
	  	  
		   <div class="form-group col-md-8">
		   		<h:commandLink styleClass="btn btn-primary" value="Cadastrar" />
		   </div>
		</h:form>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
